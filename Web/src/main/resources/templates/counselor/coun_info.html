<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap core CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{/css/nav.css}">
    <link rel="stylesheet" th:href="@{/css/corporation.css}">
    <title>counselor</title>
</head>
<body>
<div th:replace="menu/header::header"></div>
<div th:replace="menu/nav::nav"></div>
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 wrapper">
    <div class="pt-3 pb-2 mb-3 border-bottom">
        <h3 style="text-align:left;">상담원 상세조회</h3>
    </div>

    <!-- 상담원정보 상세조회-->
    <img src="../resources/corporation.svg"  class="rounded-circle" alt="" width="100px">
        <table class="table table-bordered corp_info">
            <tbody>
            <tr>
                <th class="corp_info_th">상태</th>
                <td class="corp_info_td" th:text="${coun.counStatus}">사용가능</td>
            </tr>
            <tr>
                <th>기업명</th>
                <td class="corp_info_td" th:text="${coun.counCorp}">가나소프트</td>
            </tr>
            <tr>
                <th>이름</th>
                <td class="corp_info_td" th:text="${coun.counName}">홍길동</td>
            </tr>
            <tr>
                <th>아이디</th>
                <td class="corp_info_td" th:text="${coun.counId}">qwerty1</td>
            </tr>
            <tr>
                <th>성별</th>
                <td class="corp_info_td" th:text="${coun.counGender}">여</td>
            </tr>
            <tr>
                <th>연락처</th>
                <td class="corp_info_td" th:text="${coun.counPhone}">010-1111-1111</td>
            </tr>
            <tr>
                <th>이메일</th>
                <td class="corp_info_td" th:text="${coun.counEmail}">1@naver.com</td>
            </tr>
            </tbody>
        </table>
        <div class="reg_btn">
            <button type="submit"
                    th:onclick="|location.href='@{/counselor/{counNo}/edit(counNo=${coun.counNo})}'|"
                    class="btn btn-dark btn-sm px-4">수정하기</button>
            <button type="button"
                    th:onclick="|location.href='@{/counselor}'|"
                    class="btn btn-warning btn-sm px-4">목록으로</button>
        </div>
    </form>
</main>
</body>
</html>
