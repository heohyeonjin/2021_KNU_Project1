<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap core CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/nav.css}">
    <link rel="stylesheet" th:href="@{/css/corporation.css}">
    <link rel="stylesheet" th:href="@{/css/counselor.css}">
    <title>counselor</title>
</head>

<body>
<div th:replace="menu/header::header"></div>
<div th:replace="menu/nav::nav"></div>
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 wrapper">
    <div class="pt-3 pb-2 mb-3 border-bottom">
        <h3 style="text-align:left;">상담원 신규등록</h3>
    </div>

    <!-- 신규등록 form-->
    <form th:action method="post" name="" class="reg_form">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label reg_label">성별</label>
            <div class="col-sm-8">
                <div class="form-check form-check-inline" style="float:left;">
                    <input class="form-check-input" type="radio" name="coun_gender" id="radio_male" value="coun_male" checked>
                    <label class="form-check-label" for="radio_male">남성</label>
                </div>
                <div class="form-check form-check-inline" style="float:left;">
                    <input class="form-check-input" type="radio" name="coun_gender" id="radio_female" value="coun_female">
                    <label class="form-check-label" for="radio_female">여성</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label reg_label">소속기업</label>
            <div class="col-sm-5 btn-group">
<!--                <button class="btn btn-outline-secondary btn-sm px-5" type="button" style="float:left;">기업명</button>-->
<!--                <button type="button" class="btn btn-outline-secondary btn-sm dropdown-toggle dropdown-toggle-split" id="dropdownMenuReference" data-bs-toggle="dropdown" aria-expanded="false" data-bs-reference="parent" style="float:left;">-->
<!--                    <span class="visually-hidden">Toggle Dropdown</span>-->
<!--                </button>-->
<!--                <ul class="dropdown-menu" aria-labelledby="dropdownMenuReference">-->
<!--                    <li><a class="dropdown-item" href="#">가나소프트</a></li>-->
<!--                    <li><a class="dropdown-item" href="#">알파시티</a></li>-->
<!--                </ul>-->

                <select class="btn btn-outline-secondary btn-sm px-5" name="cars" style="float:left;">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="coun_name" class="col-sm-2 col-form-label reg_label">이름</label>
            <div class="col-sm-5">
                <input type="text" class="form-control form-control-sm" id="coun_name" name="coun_name">
            </div>
        </div>
        <div class="form-group row">
            <label for="coun_id" class="col-sm-2 col-form-label reg_label">아이디</label>
            <div class="col-sm-7">
                <div class="input-group mb-4 col-8">
                    <input type="text" class="form-control form-control-sm px-3" id="coun_id" name="coun_id">
                    <div class="input-group-append">
                        <button class="btn btn-outline-dark btn-sm px-3" type="button" id="" >중복확인</button>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="coun_pw" class="col-sm-2 col-form-label reg_label">비밀번호</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control form-control-sm" id="coun_pw" name="coun_pw">
                </div>
            </div>
            <div class="form-group row">
                <label for="coun_check" class="col-sm-2 col-form-label reg_label">비밀번호 확인</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control form-control-sm" id="coun_check" name="coun_check">
                </div>
            </div>
            <div class="form-group row">
                <label for="coun_phone" class="col-sm-2 col-form-label reg_label">연락처</label>
                <div class="col-sm-8">
                    <input type="tel" class="form-control form-control-sm" id="coun_phone">
                </div>
            </div>
            <div class="form-group row">
                <label for="coun_email" class="col-sm-2 col-form-label reg_label">이메일</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control form-control-sm" id="coun_email">
                </div>
            </div>
            <div class="form-group row">
                <label for="coun_image" class="col-sm-2 col-form-label reg_label">이미지</label>
                <div class="col-sm-8">
                    <input type="file" class="form-control-file form-control-sm" id="coun_image" style="float:left;">
                </div>
            </div>
            <br><br>
            <div class="reg_btn">
                <button type="submit" class="btn btn-dark btn-sm px-4">등록하기</button>
                <button type="submit" class="btn btn-warning btn-sm px-4"
                        th:onclick="|location.href='@{/counselor}'|">목록으로</button>
            </div>
        </div>
    </form>
</main>

</body>
</html>
