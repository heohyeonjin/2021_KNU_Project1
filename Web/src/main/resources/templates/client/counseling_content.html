<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" data-dark="false">

<head>
    <meta charset="utf-=8">
    <title>Counseling Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/counseling_content.css}">
    <script type="text/javascript" th:inline="javascript" th:src="@{/js/chat_room.js}"></script>
</head>

<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- Option 2: Separate Popper and Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

<header class ="bg-dark text-white sticky-top">
    <div class="d-flex w-100 justify-content-between">
        <h5 class="mx-3 my-3 flex-fill">
            <div th:text="${corpName}">기업명</div>
        </h5>
        <button onclick="window.close()" class="answer_btn mx-2">
           종료
        </button>
    </div>
</header>

<div id="chat_wrap">
    <div class="inner" id="messages">
        <div th:each="msg: ${counseling_content}">
            <script th:inline="javascript">
                /*<![CDATA[*/
                addMsg(/*[[ ${msg} ]]*/);
                /*]]*/
            </script>
        </div>
    </div>
</div>
</body>
</html>
