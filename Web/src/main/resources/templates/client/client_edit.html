<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap core CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{/css/nav.css}">
    <link rel="stylesheet" th:href="@{/css/corporation.css}">
    <title>client</title>
</head>
<body>

<div th:replace="menu/header::header"></div>
<div th:replace="menu/nav::nav"></div>
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 wrapper">
    <div class="pt-3 pb-2 mb-3 border-bottom">
        <h3 style="text-align:left;">고객정보 수정</h3>
    </div>

    <img th:src="@{/css/images/corporation.svg}" class="rounded-circle" alt="" width="100px">
    <li style="font-size:17px;text-align:left;font-weight: bold">고객 정보</li>

    <form action="client_info.html" th:action method="post">
        <table class="table table-bordered corp_info my-3">
            <tbody>
            <tr>
                <th class="corp_info_th">상태</th>
                <td class="corp_info_td">
                    <div class="form-group col">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="client_status" id="radio_statusON" value=1  th:checked="${client.client_status.equals('사용 중')}">
                            <label class="form-check-label" for="radio_statusON">사용 중</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="client_status" id="radio_statusOFF" value=0  th:checked="${client.client_status.equals('사용 정지')}">
                            <label class="form-check-label" for="radio_statusOFF">사용 정지</label>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <th>이름</th>
                <td><input class="corp_info_td edit" name="clientName" th:value="${client.client_name}" disabled></td>
            </tr>
            <tr>
                <th>성별</th>
                <td><input class="corp_info_td edit" name="clientGender" th:value="${client.client_gender}" disabled></td>
            </tr>
            <tr>
                <th>연락처</th>
                <td><input class="corp_info_td edit" name="clientPhone" th:value="${client.client_phone}" disabled></td>
            </tr>
            <tr>
                <th>이메일</th>
                <td><input class="corp_info_td edit" name="clientPhone" th:value="${client.client_email}" disabled></td>
            </tr>
            </tbody>
        </table>
        <div class="reg_btn mb-5">
            <button type="submit" class="btn btn-dark btn-sm px-4">수정완료</button>
            <button type="button" th:onclick="|location.href='@{/client}'|" class="btn btn-warning btn-sm px-4">목록으로</button>
        </div>
    </form>
</main>
</body>
</html>
